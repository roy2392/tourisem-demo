<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; }
        button { padding: 10px 20px; margin: 10px; }
        #result { border: 1px solid #ccc; padding: 10px; margin: 10px 0; min-height: 100px; }
        #error { color: red; }
    </style>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test Simple API Call</button>
    <div id="result"></div>
    <div id="error"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.innerHTML = 'Testing...';
            errorDiv.innerHTML = '';

            try {
                console.log('🔍 Starting API test...');

                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyAGsn4b0lqdKZ0Vqfs7vf6U4WcZDh4TFFI', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'שלום! ענה לי בעברית על תיירות בישראל'
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 1000,
                        }
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    errorDiv.innerHTML = `HTTP Error ${response.status}: ${errorText}`;
                    return;
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0]) {
                    resultDiv.innerHTML = data.candidates[0].content.parts[0].text;
                } else {
                    errorDiv.innerHTML = 'Invalid response structure: ' + JSON.stringify(data);
                }

            } catch (error) {
                console.error('Complete error:', error);
                errorDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
